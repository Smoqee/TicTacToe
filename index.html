<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container box">
        <form>
            <h1>Hello there.</h1>
            <div class="players">
                <div>
                    <label for="player-1">Player 1:</label>
                    <input type="text" id="player-1" name="player-1" placeholder="Name...">
                </div>
                <div>
                    <label for="player-2">Player 2:</label>
                    <input type="text" id="player-2" name="player-2" placeholder="Name...">
                </div>
            </div>

            <button type="button" class="start">Start Game</button>
        </form>
    </div>


    <div class="container game hidden">
        <div class="display">
            <div class="congratulation-display"></div>
            <div class="player-display">
                <p class="player-1-display turn">Player 1: X</p>
                <p class="player-2-display">Player 2: O</p>
            </div>
        </div>
        <div class="row">
            <div class="item cell-1"></div>
            <div class="item cell-2"></div>
            <div class="item cell-3"></div>
        </div>
        <div class="row">
            <div class="item cell-4"></div>
            <div class="item cell-5"></div>
            <div class="item cell-6"></div>
        </div>
        <div class="row">
            <div class="item cell-7"></div>
            <div class="item cell-8"></div>
            <div class="item cell-9"></div>
        </div>
        <button class="restart">Restart</button>
    </div>
</body>
</html>
